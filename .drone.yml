---
kind: pipeline
type: docker
name: practice-drone

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    commands:
      - git clone https://github.com/ajdfajdfl2003/practice-drone.git .
      - git checkout $DRONE_COMMIT

  - name: I Want a Tag
    image: bash
    commands:
      - echo "Tag:${DRONE_TAG}"
      - docker ps -a
    depends_on:
      - clone

  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      channel: test-drone
      username: practice-drone
      template: >
        {{#success build.status}}
          build {{build.number}} ({{if build.tag}}{{build.tag}}{{else}}{{build.branch}}{{end}}) succeeded. Good job.
        {{else}}
          build {{build.number}} ({{if build.tag}}{{build.tag}}{{else}}{{build.branch}}{{end}}) failed. Fix me please.
        {{/success}}
    depends_on:
      - I Want a Tag
    when:
      status:
        - success
        - failure

trigger:
  event:
    - tag