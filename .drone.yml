---
kind: pipeline
type: docker
name: practice-drone

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    commands:
      - git clone https://github.com/ajdfajdfl2003/practice-drone.git .
      - git checkout $DRONE_COMMIT
    when:
      event:
        - tag

  - name: I Want a Tag
    image: bash
    commands:
      - echo "Tag:${DRONE_TAG}"
    when:
      event:
        - tag
    depends_on:
      - clone

  - name: slack
    image: plugins/slack
    settings:
      webhook: https://hooks.slack.com/services/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
      channel: test-drone
