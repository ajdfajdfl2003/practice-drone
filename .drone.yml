---
kind: pipeline
type: docker
name: practice-drone

clone:
  depath: 1

steps:
  - name: build_image_when_push
    image: plugins/ansible
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - apk update; apk add bash libxml2-utils docker
      - docker run hello-world

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}